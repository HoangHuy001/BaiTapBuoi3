<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Product Dashboard</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body { background-color: #f8f9fa; }
    .table img { width: 80px; height: 60px; object-fit: cover; border-radius: 6px; }
    .dashboard-title { font-weight: 600; margin-bottom: 20px; }
    .search-box { margin-bottom: 20px; }
    .pagination-controls {
      display: flex; justify-content: space-between; align-items: center;
      margin-top: 20px; flex-wrap: wrap; gap: 10px;
    }
    .items-per-page { display: flex; align-items: center; gap: 10px; }
    .items-per-page button {
      padding: 5px 10px; border: 1px solid #ddd;
      background: white; cursor: pointer; border-radius: 4px;
    }
    .items-per-page button.active {
      background: #0d6efd; color: white; border-color: #0d6efd;
    }
    .sortable-header { cursor: pointer; user-select: none; }
    .product-row { cursor: pointer; }
    .product-row:hover { background-color: #e9ecef; }
    .modal-img {
      max-width: 100%; max-height: 300px;
      object-fit: cover; border-radius: 8px; margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <h2 class="dashboard-title text-center">üìä Product Dashboard</h2>

  <div class="search-box d-flex gap-2">
    <input type="text" id="searchInput" class="form-control" placeholder="üîç T√¨m ki·∫øm s·∫£n ph·∫©m...">
    <button id="createBtn" class="btn btn-primary">‚ûï T·∫°o s·∫£n ph·∫©m</button>
    <button id="exportBtn" class="btn btn-success">üì• Export CSV</button>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-dark text-center">
        <tr>
          <th>ID</th>
          <th class="sortable-header" data-sort="title">Title <span class="sort-btn">‚Üï</span></th>
          <th class="sortable-header" data-sort="price">Price ($) <span class="sort-btn">‚Üï</span></th>
          <th>Category</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody id="productTable">
        <tr><td colspan="5" class="text-center">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <div class="pagination-controls">
    <div class="items-per-page">
      <span>Hi·ªÉn th·ªã:</span>
      <button class="per-page-btn active" data-items="5">5</button>
      <button class="per-page-btn" data-items="10">10</button>
      <button class="per-page-btn" data-items="20">20</button>
      <span>/trang</span>
    </div>

    <div>
      <button id="prevBtn" class="btn btn-sm btn-outline-primary">‚Üê Tr∆∞·ªõc</button>
      <span id="pageInfo">Trang 1</span>
      <button id="nextBtn" class="btn btn-sm btn-outline-primary">Sau ‚Üí</button>
    </div>
  </div>
</div>

<!-- üëâ Link JS -->
<script src="script.js"></script>
</body>
</html>
